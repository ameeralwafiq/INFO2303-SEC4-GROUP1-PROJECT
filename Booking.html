          </div></a>
  
          <input type="checkbox" id="click" />

<div class="page-title">Booking Page</div>
    <div class="body">  
        <div class="container">
            <div class="content">
                <div class="user_details">

                    <div class="input_box">
                        <label for="fname">First Name: </label>
                        <input type="text" name="fname" id="fname">
                    </div>

                    <div class="input_box">
                        <label for="lname">Last Name: </label>
                        <input type="text" name="lname" id="lname">
                    </div>

                    <div class="input_box">
                        <label for="phone_no">Phone No.: </label>
                        <input type="text" name="phone_no" id="phone_no">
                    </div>

                    <div class="input_box">
                        <label for="email_add">Email Address: </label>
                        <input type="text" name="email_add" id="email_add">
                    </div>

                    <div class="input_box">
                        <label for="check_in">Check-in Date: </label>
                        <input type="text" name="check_in" id="check_in">
                    </div>
                
                    <div class="input_box">
                        <label for="check_out">Check-out Date: </label>
                        <input type="text" name="check_out" id="check_out">
                    </div>

                    <div class="input_box">
                        <label for="guests">Number of Guests: </label>
                        <input type="number" name="guests" id="guests">
                    </div>
                
                    <div class="input_box">
                        <label for="room-selection">Select Room Preference</label>
                        <select type="room_type" name="room_type" id="room_type">
                            <option value="">(Choose a Room Type)</option>
                            <option value="connecting">Connecting</option>
                            <option value="adjoining">Adjoining</option>
                            <option value="adjacent">Adjacent</option>
                        </select>
                    </div>
                
                </div>

                <div class="button" onclick="booking_completion()">
                    <input type="submit" value="Book">
                </div>

            </div>
        </div>
    </div>
</div>

</body>
